<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前后端分离的用户列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-8">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-800 border-b pb-4 mb-6">用户管理列表 (前后端分离)</h1>
        <button id="addUserBtn" class="mb-6 ml-4 inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">新增用户</button>
    </div>
    <p class="text-sm text-gray-500 mb-6">
        本页面通过 <strong>JavaScript</strong> 调用后端 API (<code class="font-mono text-pink-600">http://localhost:8080/users</code>) 获取 <strong>JSON 数据</strong>并进行客户端渲染。
    </p>

    <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">邮箱</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
            </tr>
            </thead>
            <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
            <!-- 数据将由 JavaScript 动态加载到此处 -->
            </tbody>
        </table>
    </div>

</div>

<!-- Modal / Form for Create & Edit -->
<div id="userModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 hidden">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
        <h2 id="modalTitle" class="text-xl font-semibold mb-4">新增用户</h2>
        <form id="userForm" class="space-y-4">
            <input type="hidden" id="userIdInput">
            <div>
                <label class="block text-sm font-medium text-gray-700">用户名</label>
                <input id="usernameInput" type="text" class="mt-1 block w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">邮箱</label>
                <input id="emailInput" type="email" class="mt-1 block w-full border rounded px-3 py-2" required>
            </div>
            <div class="flex items-center justify-end space-x-2">
                <button type="button" id="cancelBtn" class="px-4 py-2 rounded border">取消</button>
                <button type="submit" id="saveBtn" class="px-4 py-2 bg-blue-600 text-white rounded">保存</button>
            </div>
            <p id="formMessage" class="text-sm mt-2"></p>
        </form>
    </div>
</div>

<!-- Logout button + JS fallback for static page (posts to /logout) -->
<form id="logoutForm" action="/logout" method="post" style="display:inline;">
  <button id="logoutBtn" type="submit" class="btn btn-secondary">注销</button>
</form>

<script>
  // Try to perform CSRF-safe logout:
  // - If a cookie named XSRF-TOKEN exists, send a fetch POST with X-XSRF-TOKEN header.
  // - Otherwise, if a meta[name="_csrf"] exists, use its content.
  // - Fallback: submit the form (may require server configured without CSRF or server will reject).
  (function() {
    function readCookie(name) {
      const match = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([.$?*|{}()[]\\\/\+^])/g, '\\$1') + '=([^;]*)'));
      return match ? decodeURIComponent(match[1]) : null;
    }

    function getCsrfToken() {
      // common cookie name when using CookieCsrfTokenRepository
      const byCookie = readCookie('XSRF-TOKEN') || readCookie('X-XSRF-TOKEN');
      if (byCookie) return { headerName: 'X-XSRF-TOKEN', token: byCookie };

      // meta tag approach (e.g., <meta name="_csrf" content="..."> and <meta name="_csrf_header" content="...">)
      const metaToken = document.querySelector('meta[name="_csrf"]');
      const metaHeader = document.querySelector('meta[name="_csrf_header"]');
      if (metaToken) return { headerName: (metaHeader ? metaHeader.getAttribute('content') : 'X-XSRF-TOKEN'), token: metaToken.getAttribute('content') };

      return null;
    }

    const form = document.getElementById('logoutForm');
    const btn = document.getElementById('logoutBtn');
    if (!form || !btn) return;

    form.addEventListener('submit', function(e) {
      const csrf = getCsrfToken();
      if (!csrf) {
        // No CSRF token available -> allow normal form submit (may be rejected by server if CSRF enabled)
        return;
      }

      // Prevent normal submit and use fetch with CSRF header
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        credentials: 'same-origin',
        headers: {
          [csrf.headerName]: csrf.token,
          'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
        },
        body: '' // body can be empty for logout
      }).then(function(resp) {
        // On success, redirect to homepage or login page. Adjust as needed.
        if (resp.redirected) {
          window.location.href = resp.url;
        } else {
          // common Spring Security behavior: return 200 then redirect client
          window.location.href = '/login?logout';
        }
      }).catch(function() {
        // fallback to normal submit if fetch fails
        form.submit();
      });
    });
  })();
</script>

<script>
    // NOTE: 使用绝对路径，确保在不同环境下正确请求
    const API_URL = 'http://localhost:8080/users';

    // 显示加载/错误状态的函数
    function showTableMessage(message, type = 'info'){
        const tableBody = document.getElementById('userTableBody');
        const color = type === 'error' ? 'text-red-600' : 'text-blue-500';
        tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 ${color} font-semibold">${message}</td></tr>`;
    }

    // 加载用户列表
    async function loadUsers(){
        showTableMessage('正在加载用户数据...');
        try{
            const res = await fetch(API_URL);
            if(!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
            const users = await res.json();
            renderUsers(users);
            return users;
        }catch(err){
            console.error('Failed to fetch users', err);
            showTableMessage('加载失败: ' + err.message, 'error');
            return [];
        }
    }

    // 渲染用户表格
    function renderUsers(users){
        const tableBody = document.getElementById('userTableBody');
        if(!users || users.length === 0){
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">没有找到用户数据。</td></tr>';
            return;
        }

        let html = '';
        users.forEach(user => {
            html += `
                <tr class="border-b hover:bg-gray-50 transition duration-150">
                    <td class="p-4">${user.userId}</td>
                    <td class="p-4 font-medium text-gray-900">${user.username}</td>
                    <td class="p-4 text-blue-600">${user.email}</td>
                    <td class="p-4 space-x-2">
                        <button data-id="${user.userId}" class="editBtn px-3 py-1 bg-yellow-400 rounded text-white">编辑</button>
                        <button data-id="${user.userId}" class="deleteBtn px-3 py-1 bg-red-500 rounded text-white">删除</button>
                    </td>
                </tr>
            `;
        });
        tableBody.innerHTML = html;

        // attach event listeners for edit/delete
        document.querySelectorAll('.editBtn').forEach(btn => btn.addEventListener('click', onEditClicked));
        document.querySelectorAll('.deleteBtn').forEach(btn => btn.addEventListener('click', onDeleteClicked));
    }

    // 打开/关闭 Modal
    function openModal(mode='create', user={}){
        document.getElementById('userModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = mode === 'create' ? '新增用户' : '编辑用户';
        document.getElementById('userIdInput').value = user.userId || '';
        document.getElementById('usernameInput').value = user.username || '';
        document.getElementById('emailInput').value = user.email || '';
        document.getElementById('formMessage').textContent = '';
        document.getElementById('usernameInput').focus();
        document.getElementById('userForm').dataset.mode = mode;
    }

    function closeModal(){
        document.getElementById('userModal').classList.add('hidden');
    }

    // Edit button handler: fetch user and open modal
    async function onEditClicked(e){
        const id = e.currentTarget.dataset.id;
        try{
            const res = await fetch(`${API_URL}/${id}`);
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            const user = await res.json();
            openModal('edit', user);
        }catch(err){
            alert('获取用户失败: ' + err.message);
        }
    }

    // Delete handler
    async function onDeleteClicked(e){
        const id = e.currentTarget.dataset.id;
        if(!confirm('确定要删除该用户吗？')) return;
        try{
            const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            if(!res.ok) throw new Error(`HTTP ${res.status}`);
            await loadUsers();
        }catch(err){
            alert('删除失败: ' + err.message);
        }
    }

    // Create user
    async function createUser(data){
        const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if(!res.ok){
            const text = await res.text().catch(()=>null);
            throw new Error(`HTTP ${res.status} ${res.statusText} ${text||''}`);
        }
        return res.json().catch(()=>null);
    }

    // Update user
    async function updateUser(id, data){
        const res = await fetch(`${API_URL}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if(!res.ok){
            const text = await res.text().catch(()=>null);
            throw new Error(`HTTP ${res.status} ${res.statusText} ${text||''}`);
        }
        return res.json().catch(()=>null);
    }

    // Form submit handler
    document.getElementById('userForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const mode = e.currentTarget.dataset.mode || 'create';
        const id = document.getElementById('userIdInput').value;
        const username = document.getElementById('usernameInput').value.trim();
        const email = document.getElementById('emailInput').value.trim();
        const msgEl = document.getElementById('formMessage');

        if(!username || !email){
            msgEl.textContent = '请填写用户名和邮箱。';
            msgEl.className = 'text-sm text-red-600';
            return;
        }

        msgEl.textContent = '正在保存...';
        msgEl.className = 'text-sm text-gray-600';

        try{
            if(mode === 'create'){
                await createUser({ username, email });
            }else{
                await updateUser(id, { username, email });
            }
            msgEl.textContent = '保存成功。';
            msgEl.className = 'text-sm text-green-600';
            await loadUsers();
            setTimeout(() => closeModal(), 500);
        }catch(err){
            msgEl.textContent = '保存失败: ' + err.message;
            msgEl.className = 'text-sm text-red-600';
        }
    });

    // Cancel button
    document.getElementById('cancelBtn').addEventListener('click', function(){
        closeModal();
    });

    // Add user button
    document.getElementById('addUserBtn').addEventListener('click', function(){
        openModal('create');
    });

    // Close modal when clicking outside the content
    document.getElementById('userModal').addEventListener('click', function(e){
        if(e.target === this) closeModal();
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function(){
        loadUsers();
    });

</script>
</body>
</html>
